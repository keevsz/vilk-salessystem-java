<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
</head>
<body>

	<div layout:fragment="page-content">

		<div class="row">
			<div class="col-xl-8 col-lg-7">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Area Chart</h6>
					</div>
					<div class="card-body">
						<div class="chart-area">
							<canvas id="chartBar"></canvas>
						</div>
						<hr>
						Ventas
					</div>
				</div>
			</div>
			<div class="col-xl-4 col-lg-5">

				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Gr√°fico</h6>
					</div>
					<div class="card-body">
						<div class="chart-bar">
							<canvas id="chartLine"></canvas>
						</div>
						<hr>
						Usuarios registrados

					</div>
				</div>
			</div>
		</div>





		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<script>
			const ctxBar = document.getElementById("chartBar").getContext("2d");
			var myBarChart = new Chart(
					ctxBar,
					{
						type : 'bar',
						data : {
							labels : [ "January", "February", "March", "April",
									"May", "June" ],
							datasets : [ {
								label : "Revenue",
								backgroundColor : "#4e73df",
								hoverBackgroundColor : "#2e59d9",
								borderColor : "#4e73df",
								data : [ 4215, 5312, 6251, 7841, 9821, 14984 ],
							} ],
						},
						options : {
							maintainAspectRatio : false,
							layout : {
								padding : {
									left : 10,
									right : 25,
									top : 25,
									bottom : 0
								}
							},
							scales : {
								xAxes : [ {
									time : {
										unit : 'month'
									},
									gridLines : {
										display : false,
										drawBorder : false
									},
									ticks : {
										maxTicksLimit : 6
									},
									maxBarThickness : 25,
								} ],
								yAxes : [ {
									ticks : {
										min : 0,
										max : 15000,
										maxTicksLimit : 5,
										padding : 10,
										// Include a dollar sign in the ticks
										callback : function(value, index,
												values) {
											return '$' + number_format(value);
										}
									},
									gridLines : {
										color : "rgb(234, 236, 244)",
										zeroLineColor : "rgb(234, 236, 244)",
										drawBorder : false,
										borderDash : [ 2 ],
										zeroLineBorderDash : [ 2 ]
									}
								} ],
							},
							legend : {
								display : false
							},
							tooltips : {
								titleMarginBottom : 10,
								titleFontColor : '#6e707e',
								titleFontSize : 14,
								backgroundColor : "rgb(255,255,255)",
								bodyFontColor : "#858796",
								borderColor : '#dddfeb',
								borderWidth : 1,
								xPadding : 15,
								yPadding : 15,
								displayColors : false,
								caretPadding : 10,
								callbacks : {
									label : function(tooltipItem, chart) {
										var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label
												|| '';
										return datasetLabel
												+ ': $'
												+ number_format(tooltipItem.yLabel);
									}
								}
							},
						}
					});
			const ctxArea = document.getElementById("chartLine").getContext("2d");
			var myLineChart = new Chart(
					ctxArea,
					{
						type : 'line',
						data : {
							labels : [ "Jan", "Feb", "Mar", "Apr", "May",
									"Jun", "Jul", "Aug", "Sep", "Oct", "Nov",
									"Dec" ],
							datasets : [ {
								label : "Earnings",
								lineTension : 0.3,
								backgroundColor : "rgba(78, 115, 223, 0.05)",
								borderColor : "rgba(78, 115, 223, 1)",
								pointRadius : 3,
								pointBackgroundColor : "rgba(78, 115, 223, 1)",
								pointBorderColor : "rgba(78, 115, 223, 1)",
								pointHoverRadius : 3,
								pointHoverBackgroundColor : "rgba(78, 115, 223, 1)",
								pointHoverBorderColor : "rgba(78, 115, 223, 1)",
								pointHitRadius : 10,
								pointBorderWidth : 2,
								data : [ 0, 10000, 5000, 15000, 10000, 20000,
										15000, 25000, 20000, 30000, 25000,
										40000 ],
							} ],
						},
						options : {
							maintainAspectRatio : false,
							layout : {
								padding : {
									left : 10,
									right : 25,
									top : 25,
									bottom : 0
								}
							},
							scales : {
								xAxes : [ {
									time : {
										unit : 'date'
									},
									gridLines : {
										display : false,
										drawBorder : false
									},
									ticks : {
										maxTicksLimit : 7
									}
								} ],
								yAxes : [ {
									ticks : {
										maxTicksLimit : 5,
										padding : 10,
										// Include a dollar sign in the ticks
										callback : function(value, index,
												values) {
											return '$' + number_format(value);
										}
									},
									gridLines : {
										color : "rgb(234, 236, 244)",
										zeroLineColor : "rgb(234, 236, 244)",
										drawBorder : false,
										borderDash : [ 2 ],
										zeroLineBorderDash : [ 2 ]
									}
								} ],
							},
							legend : {
								display : false
							},
							tooltips : {
								backgroundColor : "rgb(255,255,255)",
								bodyFontColor : "#858796",
								titleMarginBottom : 10,
								titleFontColor : '#6e707e',
								titleFontSize : 14,
								borderColor : '#dddfeb',
								borderWidth : 1,
								xPadding : 15,
								yPadding : 15,
								displayColors : false,
								intersect : false,
								mode : 'index',
								caretPadding : 10,
								callbacks : {
									label : function(tooltipItem, chart) {
										var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label
												|| '';
										return datasetLabel
												+ ': $'
												+ number_format(tooltipItem.yLabel);
									}
								}
							}
						}
					});
		</script>
	</div>

	<div th:insert="layout :: scripts"></div>
</body>
</html>

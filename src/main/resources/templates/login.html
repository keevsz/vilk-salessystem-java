<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<title>SB Admin 2 - Login</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.css" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
	<div class="container" style="margin-top: 4%" sec:authorize="!isAuthenticated()">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block">
								<img src="/vendor/animations/38435-register.gif" width="90%"
									style="margin-left: 15%" />
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Ingrese al sistema</h1>
									</div>

									<form class="user" th:action="@{/siging}" method="post">
										<div class="form-group">
											<input type="email" class="form-control form-control-user"
												name="email" id="email"
												placeholder="Ingrese su correo electronico..." />
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="password" name="password" placeholder="ContraseÃ±a" />
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Ingresar</button>
									</form>
									<div th:if="${param.error}"
										class="alert alert-danger alert-dismissible fade show mt-4 text-center"
										role="alert">
										<span>Credenciales invalidas</span>
										<button type="button" class="close text-white"
											data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script sec:authorize="isAuthenticated()">
		window.location.href = "/index"
	</script>


	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
